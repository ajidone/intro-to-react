<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
        class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello {this.props.name}!</h1>
             </div>
           );
         }
        }

        class ToDo extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              itemCount: 0
            }
          }

          render() {
            const items = this.props.toDoItems;
            const printList = items.map((item) => <li>{item}</li>);
            this.setState({
              itemCount: items.length
            });
            
            return (
             <div>
               <h2>To Do List</h2>
               <em>{this.props.date.toLocaleDateString()}</em>
               <p># of Items: {this.state.itemCount} </p>
               <ol>
                  {printList}
               </ol>
             </div>
           );
         }
        }

        const data = {
          date: new Date(),
          listItems: ['Work', 'School', 'Laundry']
        };

        ReactDOM.render(
         [<Greeting />, <ToDo date={data.date} toDoItems={data.listItems}/>], document.getElementById('app')
        );
     </script>
  </body>

</html>
